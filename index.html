<body>
  <div class="header">

    <div class="toolbar">

          <button class="format-tab active" onclick="switchFormat('preview')">üîç Preview</button>
          <button class="format-tab" onclick="switchFormat('react')">‚öõÔ∏è React</button>
          <button class="format-tab" onclick="switchFormat('vue')">üíö Vue</button>
          <button class="format-tab" onclick="switchFormat('php')">üêò PHP</button>

        </div>

        <div id="react-content" class="format-content"><pre><code id="react-code"></code></pre></div>
        <div id="vue-content" class="format-content"><pre><code id="vue-code"></code></pre></div>
        <div id="php-content" class="format-content"><pre><code id="php-code"></code></pre></div>

<script>
// Funkcje do generowania HTML i CSS z YAML
function mergeStyles(styles, name) {
  const style = {...(styles[name].extends ? mergeStyles(styles, styles[name].extends) : {}), ...styles[name]};
  delete style.extends;
  return style;
}

function styleToCss(styleObj) {
  return Object.entries(styleObj)
    .map(([k,v]) => `${k.replace(/([A-Z])/g,'-$1').toLowerCase()}:${v};`)
    .join(' ');
}

function generateCss(styles) {
  let css = '';
  for (const name in styles) {
    const className = name.replace(/_/g, '-');
    css += `.${className} { ${styleToCss(mergeStyles(styles, name))} }\n`;
  }
  return css;
}

function createElement(node) {
  const keys = Object.keys(node);
  const tag = keys[0];
  const props = node[tag];
  const el = document.createElement(tag);

  if (props.style) el.className = props.style.replace(/_/g, '-');
  if (props.text) el.textContent = props.text;
  if (props.id) el.id = props.id;
  if (props.type) el.type = props.type;

  if (props.children) {
    const children = Array.isArray(props.children) ? props.children : [props.children];
    children.forEach(child => el.appendChild(createElement(child)));
  }
  return el;
}

function renderManifest(yamlText) {
  let manifest;
  try {
    manifest = jsyaml.load(yamlText);
  } catch(e) {
    console.warn("B≈ÇƒÖd YAML:", e.message);
    return;
  }

  const preview = document.getElementById("preview");
  preview.innerHTML = "";

  // Dodaj style
  const styleEl = document.createElement('style');
  styleEl.textContent = generateCss(manifest.styles);
  preview.appendChild(styleEl);

  // Dodaj strukturƒô
  const root = createElement(manifest.structure);
  preview.appendChild(root);
}

// Enhanced manifest with modular features
const initialYaml = `manifest:
  version: "2.0"
  name: "modular-example"
  description: "Example of modular manifest system"

modules:
  - url: "./components/header.yaml"
    alias: "header"
    version: "^1.0.0"
  - url: "./components/form.yaml"
    alias: "form"
    version: "latest"

imports:
  styles:
    - "https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
  scripts:
    - "https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"

styles:
  base:
    font-family: "Inter, Arial, sans-serif"
    margin: 0
    padding: 20px
    background: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
    min-height: "100vh"
  
  container:
    extends: base
    background: "rgba(255,255,255,0.95)"
    padding: 2rem
    border-radius: 12px
    box-shadow: "0 20px 40px rgba(0,0,0,0.1)"
    max-width: 600px
    margin: "2rem auto"
    backdrop-filter: "blur(10px)"
  
  title:
    font-size: "2rem"
    font-weight: 600
    color: "#1e293b"
    margin-bottom: "1.5rem"
    text-align: center
  
  form-group:
    margin-bottom: "1.5rem"
  
  label:
    display: block
    margin-bottom: "0.5rem"
    font-weight: 600
    color: "#374151"
  
  input-base:
    width: "100%"
    padding: "0.75rem"
    border: "2px solid #e5e7eb"
    border-radius: 8px
    font-size: "1rem"
    transition: "all 0.2s"
    background: white
  
  input-focus:
    extends: input-base
    border-color: "#3b82f6"
    box-shadow: "0 0 0 3px rgba(59,130,246,0.1)"
  
  button-primary:
    background: "linear-gradient(135deg, #3b82f6, #1d4ed8)"
    color: white
    padding: "0.875rem 2rem"
    border: none
    border-radius: 8px
    font-size: "1rem"
    font-weight: 600
    cursor: pointer
    transition: "all 0.2s"
    text-transform: uppercase
    letter-spacing: "0.5px"
  
  button-hover:
    extends: button-primary
    transform: "translateY(-2px)"
    box-shadow: "0 10px 20px rgba(59,130,246,0.3)"

structure:
  body:
    style: base
    children:
      div:
        style: container
        children:
          - h1:
              text: "üéØ Modular Form Example"
              style: title
          - div:
              style: form-group
              children:
                - label:
                    text: "Full Name"
                    style: label
                - input:
                    type: text
                    style: input-base
                    placeholder: "Enter your full name"
          - div:
              style: form-group
              children:
                - label:
                    text: "Email Address"
                    style: label
                - input:
                    type: email
                    style: input-base
                    placeholder: "your@email.com"
          - div:
              style: form-group
              children:
                - label:
                    text: "Message"
                    style: label
                - textarea:
                    style: input-base
                    placeholder: "Your message here..."
                    rows: 4
          - button:
              text: "Send Message"
              style: button-primary
              onclick: "handleSubmit()"

interactions:
  handleSubmit:
    type: "javascript"
    code: |
      function handleSubmit() {
        const name = document.querySelector('input[type="text"]').value;
        const email = document.querySelector('input[type="email"]').value;
        const message = document.querySelector('textarea').value;
        
        if (name && email && message) {
          alert('‚úÖ Message sent successfully!');
        } else {
          alert('‚ùå Please fill in all fields');
        }
      }

responsive:
  mobile:
    max-width: 768px
    styles:
      container:
        margin: "1rem"
        padding: "1.5rem"
      title:
        font-size: "1.5rem"
`;`

// Initialize global state
let currentFormat = 'preview';

// Use API-based conversion instead of direct module imports
const API_BASE = window.location.origin + '/api';

// Initialize CodeMirror
const editor = CodeMirror(document.getElementById("editor"), {
  value: initialYaml,
  mode: "yaml",
  lineNumbers: true,
  theme: 'default',
  lineWrapping: true,
  foldGutter: true,
  gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
});

// Live preview
editor.on("change", () => {
  debounce(updateAllFormats, 500)();
});

// Initialize
updateAllFormats();

// Format switching
function switchFormat(format) {
  // Update active tab
  document.querySelectorAll('.format-tab').forEach(tab => {
    tab.classList.remove('active');
  });
  document.querySelector(`[onclick="switchFormat('${format}')"]`).classList.add('active');
  
  // Update active content
  document.querySelectorAll('.format-content').forEach(content => {
    content.classList.remove('active');
  });
  document.getElementById(`${format}-content`).classList.add('active');
  
  currentFormat = format;
}

// Update all format views (now async for API calls)
async function updateAllFormats() {
  const yamlText = editor.getValue();
  
  try {
    const manifest = jsyaml.load(yamlText);
    
    // Update preview (immediate)
    updatePreview(manifest);
    
    // Update other formats via API (async)
    updateReactFormat(manifest);
    updateVueFormat(manifest);
    updatePHPFormat(manifest);
    updateHTMLFormat(manifest);
    
    // Update module list
    updateModuleList(manifest);
    
    // Clear any error messages
    clearErrors();
  } catch (error) {
    showError('YAML Parse Error: ' + error.message);
  }
}

// Update preview (original functionality)
function updatePreview(manifest) {
  const preview = document.getElementById("preview-content");
  preview.innerHTML = "";

  // Add styles
  const styleEl = document.createElement('style');
  styleEl.textContent = generateCss(manifest.styles || {});
  preview.appendChild(styleEl);

  // Add structure
  if (manifest.structure) {
    const root = createElement(manifest.structure);
    preview.appendChild(root);
  }
  
  // Add interactions
  if (manifest.interactions) {
    const scriptEl = document.createElement('script');
    const scripts = Object.values(manifest.interactions)
      .map(interaction => interaction.code)
      .join('\n\n');
    scriptEl.textContent = scripts;
    preview.appendChild(scriptEl);
  }
}

// Update React format using API
async function updateReactFormat(manifest) {
  try {
    const response = await fetch(`${API_BASE}/convert/manifest-to-react`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ manifest })
    });
    
    if (response.ok) {
      const result = await response.json();
      document.getElementById('react-code').textContent = result.result.content;
    } else {
      throw new Error(`API Error: ${response.status}`);
    }
  } catch (error) {
    document.getElementById('react-code').textContent = '// Error: ' + error.message;
  }
}

// Update Vue format using API
async function updateVueFormat(manifest) {

    const response = await fetch(`${API_BASE}/convert/manifest-to-vue`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ manifest })
    });
    
    if (response.ok) {
      const result = await response.json();
      document.getElementById('vue-code').textContent = result.result.content;
    } else {
      throw new Error(`API Error: ${response.status}`);
    }
  } catch (error) {
    document.getElementById('vue-code').textContent = '<!-- Error: ' + error.message + ' -->';
  }
}

// Update PHP format using API
async function updatePHPFormat(manifest) {
  try {
    const response = await fetch(`${API_BASE}/convert/manifest-to-php`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ manifest })
    });
    
    if (response.ok) {

    } else {
      throw new Error(`API Error: ${response.status}`);
    }
  } catch (error) {
    document.getElementById('php-code').textContent = '<?php // Error: ' + error.message;
  }
}

// Update HTML format using API
async function updateHTMLFormat(manifest) {
  try {
    const response = await fetch(`${API_BASE}/convert/manifest-to-html`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ manifest })
    });
    
    if (response.ok) {
      const result = await response.json();
      document.getElementById('html-code').textContent = result.result.content;
    } else {
      throw new Error(`API Error: ${response.status}`);
    }
  } catch (error) {
    document.getElementById('html-code').textContent = '<!-- Error: ' + error.message + ' -->';
  }
}

// Update module list
function updateModuleList(manifest) {
  const moduleList = document.getElementById('moduleList');
  
  if (manifest.modules && manifest.modules.length > 0) {
    moduleList.style.display = 'block';
    moduleList.innerHTML = '<strong>Modules:</strong> ' + 
      manifest.modules.map(m => `${m.alias} (${m.url})`).join(', ');
  } else {
    moduleList.style.display = 'none';
  }
}

// Convert URL to manifest
async function convertUrl() {
  const url = document.getElementById('urlInput').value;
  if (!url) {
    showError('Please enter a URL');
    return;
  }
  
  try {
    showSuccess('Converting URL...');
    
    const response = await fetch('/api/convert/url-to-manifest', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ url })
    });
    
    const result = await response.json();
    
    if (result.success) {
      const yamlContent = jsyaml.dump(result.manifest, { indent: 2 });
      editor.setValue(yamlContent);
      showSuccess('URL converted successfully!');
    } else {
      showError('Conversion failed: ' + result.error);
    }
  } catch (error) {
    showError('Network error: ' + error.message);
  }
}

// Load example manifest
function loadExample() {
  editor.setValue(initialYaml);
  showSuccess('Example loaded!');
}

// Export all formats
async function exportAllFormats() {
  const yamlText = editor.getValue();
  
  try {
    const manifest = jsyaml.load(yamlText);
    const formats = ['react', 'vue', 'php', 'html'];
    
    for (const format of formats) {
      const response = await fetch(`/api/convert/manifest-to-${format}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ manifest, options: { save: true } })
      });
      
      const result = await response.json();
      console.log(`${format} exported:`, result);
    }
    
    showSuccess('All formats exported successfully!');
  } catch (error) {
    showError('Export failed: ' + error.message);
  }
}

// Validate manifest
function validateManifest() {
  try {
    const manifest = jsyaml.load(editor.getValue());
    
    // Basic validation
    const errors = [];
    
    if (!manifest.manifest || !manifest.manifest.version) {
      errors.push('Missing manifest.version');
    }
    
    if (!manifest.structure) {
      errors.push('Missing structure definition');
    }
    
    if (errors.length > 0) {
      showError('Validation errors: ' + errors.join(', '));
    } else {
      showSuccess('‚úÖ Manifest is valid!');
    }
  } catch (error) {
    showError('Invalid YAML: ' + error.message);
  }
}

// Bundle modules (placeholder)
function bundleModules() {
  showSuccess('Module bundling not yet implemented in client-side demo');
}

// Utility functions
function showError(message) {
  const existingError = document.querySelector('.error');
  if (existingError) existingError.remove();
  
  const errorDiv = document.createElement('div');
  errorDiv.className = 'error';
  errorDiv.textContent = message;
  document.querySelector('.toolbar').appendChild(errorDiv);
  
  setTimeout(() => errorDiv.remove(), 5000);
}

function showSuccess(message) {
  const existingSuccess = document.querySelector('.success');
  if (existingSuccess) existingSuccess.remove();
  
  const successDiv = document.createElement('div');
  successDiv.className = 'success';
  successDiv.textContent = message;
  document.querySelector('.toolbar').appendChild(successDiv);
  
  setTimeout(() => successDiv.remove(), 3000);
}

function clearErrors() {
  document.querySelectorAll('.error, .success').forEach(el => el.remove());
}

function debounce(func, wait) {
  let timeout;
  return function executedFunction(...args) {
    const later = () => {
      clearTimeout(timeout);
      func(...args);
    };
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
  };
}
</script>
