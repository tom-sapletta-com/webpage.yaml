manifest:
  version: "2.0"
  name: "footer-component" 
  description: "Reusable footer component with links and copyright"

styles:
  footer-main:
    background: "#1f2937"
    color: "#e5e7eb"
    padding: "3rem 2rem 1rem"
    margin-top: auto

  footer-container:
    max-width: 1200px
    margin: "0 auto"
    display: grid
    grid-template-columns: "repeat(auto-fit, minmax(250px, 1fr))"
    gap: "2rem"

  footer-section:
    display: flex
    flex-direction: column

  footer-title:
    color: white
    font-size: "1.125rem"
    font-weight: 600
    margin-bottom: "1rem"

  footer-links:
    list-style: none
    padding: 0
    margin: 0

  footer-link:
    color: "#9ca3af"
    text-decoration: none
    padding: "0.25rem 0"
    display: block
    transition: "color 0.2s"

  footer-link-hover:
    extends: footer-link
    color: "#3b82f6"

  footer-bottom:
    border-top: "1px solid #374151"
    margin-top: "2rem"
    padding-top: "1rem"
    text-align: center
    color: "#9ca3af"
    font-size: "0.875rem"

structure:
  footer:
    style: footer-main
    children:
      - div:
          style: footer-container
          children:
            - div:
                style: footer-section
                children:
                  - h3:
                      style: footer-title
                      text: "Company"
                  - ul:
                      style: footer-links
                      children:
                        - li:
                            children:
                              a:
                                href: "/about"
                                style: footer-link
                                text: "About Us"
                        - li:
                            children:
                              a:
                                href: "/careers"
                                style: footer-link
                                text: "Careers"
                        - li:
                            children:
                              a:
                                href: "/press"
                                style: footer-link
                                text: "Press"
            - div:
                style: footer-section
                children:
                  - h3:
                      style: footer-title
                      text: "Support"
                  - ul:
                      style: footer-links
                      children:
                        - li:
                            children:
                              a:
                                href: "/help"
                                style: footer-link
                                text: "Help Center"
                        - li:
                            children:
                              a:
                                href: "/contact"
                                style: footer-link
                                text: "Contact Us"
                        - li:
                            children:
                              a:
                                href: "/status"
                                style: footer-link
                                text: "Service Status"
            - div:
                style: footer-section
                children:
                  - h3:
                      style: footer-title
                      text: "Legal"
                  - ul:
                      style: footer-links
                      children:
                        - li:
                            children:
                              a:
                                href: "/privacy"
                                style: footer-link
                                text: "Privacy Policy"
                        - li:
                            children:
                              a:
                                href: "/terms"
                                style: footer-link
                                text: "Terms of Service"
                        - li:
                            children:
                              a:
                                href: "/cookies"
                                style: footer-link
                                text: "Cookie Policy"
      - div:
          style: footer-bottom
          children:
            p:
              text: "Â© 2024 MyApp. All rights reserved."

exports:
  components:
    - "footer-main"
  styles:
    - "footer-main"
    - "footer-container"
    - "footer-section"
    - "footer-title"
    - "footer-links"
    - "footer-link"
