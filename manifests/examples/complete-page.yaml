manifest:
  version: "2.0"
  name: "complete-page-example"
  description: "Complete webpage using modular components"

# Import modular components
modules:
  - url: "../components/header.yaml"
    alias: "header"
    version: "^2.0.0"
  - url: "../components/footer.yaml"
    alias: "footer"
    version: "^2.0.0"

# External dependencies
imports:
  styles:
    - "https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
  scripts:
    - "https://unpkg.com/aos@2.3.1/dist/aos.js"
  fonts:
    - "https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"

styles:
  # Global styles
  body:
    font-family: "Inter, -apple-system, BlinkMacSystemFont, sans-serif"
    margin: 0
    padding: 0
    line-height: 1.6
    color: "#333"
    min-height: "100vh"
    display: flex
    flex-direction: column

  # Hero section
  hero:
    background: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
    color: white
    padding: "5rem 2rem"
    text-align: center

  hero-container:
    max-width: 800px
    margin: "0 auto"

  hero-title:
    font-size: "3.5rem"
    font-weight: 700
    margin-bottom: "1rem"
    line-height: 1.2

  hero-subtitle:
    font-size: "1.25rem"
    margin-bottom: "2rem"
    opacity: 0.9

  cta-button:
    background: white
    color: "#667eea"
    padding: "1rem 2rem"
    border: none
    border-radius: 50px
    font-size: "1.1rem"
    font-weight: 600
    cursor: pointer
    text-decoration: none
    display: inline-block
    transition: "all 0.3s ease"
    box-shadow: "0 4px 15px rgba(0,0,0,0.2)"

  cta-button-hover:
    extends: cta-button
    transform: "translateY(-2px)"
    box-shadow: "0 6px 20px rgba(0,0,0,0.3)"

  # Features section
  features:
    padding: "5rem 2rem"
    background: "#f8fafc"

  features-container:
    max-width: 1200px
    margin: "0 auto"

  section-title:
    text-align: center
    font-size: "2.5rem"
    font-weight: 600
    margin-bottom: "3rem"
    color: "#1e293b"

  features-grid:
    display: grid
    grid-template-columns: "repeat(auto-fit, minmax(300px, 1fr))"
    gap: "2rem"

  feature-card:
    background: white
    padding: "2rem"
    border-radius: 12px
    box-shadow: "0 4px 6px rgba(0,0,0,0.05)"
    text-align: center
    transition: "transform 0.3s ease"

  feature-card-hover:
    extends: feature-card
    transform: "translateY(-5px)"
    box-shadow: "0 8px 15px rgba(0,0,0,0.1)"

  feature-icon:
    font-size: "3rem"
    margin-bottom: "1rem"

  feature-title:
    font-size: "1.25rem"
    font-weight: 600
    margin-bottom: "1rem"
    color: "#1e293b"

  feature-description:
    color: "#64748b"
    line-height: 1.6

  # Main content
  main-content:
    flex: 1
    padding: "0"

structure:
  html:
    lang: "en"
    children:
      head:
        children:
          - meta:
              charset: "UTF-8"
          - meta:
              name: "viewport"
              content: "width=device-width, initial-scale=1.0"
          - title:
              text: "Complete Modular Page Example"
          - meta:
              name: "description"
              content: "Example of a complete webpage built with modular YAML manifests"
      body:
        style: body
        children:
          # Header component (from module)
          - header:
              module: "header"
              
          # Main content
          - main:
              style: main-content
              children:
                # Hero section
                - section:
                    style: hero
                    children:
                      div:
                        style: hero-container
                        children:
                          - h1:
                              style: hero-title
                              text: "🎯 Modular Web Development"
                          - p:
                              style: hero-subtitle
                              text: "Build beautiful, maintainable websites using YAML manifests and modular components"
                          - a:
                              href: "#features"
                              style: cta-button
                              text: "Get Started"
                              
                # Features section  
                - section:
                    style: features
                    id: "features"
                    children:
                      div:
                        style: features-container
                        children:
                          - h2:
                              style: section-title
                              text: "Why Choose Modular Manifests?"
                          - div:
                              style: features-grid
                              children:
                                - div:
                                    style: feature-card
                                    children:
                                      - div:
                                          style: feature-icon
                                          text: "🚀"
                                      - h3:
                                          style: feature-title
                                          text: "Lightning Fast"
                                      - p:
                                          style: feature-description
                                          text: "Generate websites instantly from YAML configurations with zero setup time."
                                - div:
                                    style: feature-card
                                    children:
                                      - div:
                                          style: feature-icon
                                          text: "🔧"
                                      - h3:
                                          style: feature-title
                                          text: "Highly Configurable"
                                      - p:
                                          style: feature-description
                                          text: "Every aspect can be customized through simple YAML configuration files."
                                - div:
                                    style: feature-card
                                    children:
                                      - div:
                                          style: feature-icon
                                          text: "📦"
                                      - h3:
                                          style: feature-title
                                          text: "Modular Components"
                                      - p:
                                          style: feature-description
                                          text: "Reusable components that can be shared across multiple projects and teams."
                                - div:
                                    style: feature-card
                                    children:
                                      - div:
                                          style: feature-icon
                                          text: "🌐"
                                      - h3:
                                          style: feature-title
                                          text: "Multi-Format Export"
                                      - p:
                                          style: feature-description
                                          text: "Convert to React, Vue, PHP, or HTML with a single click."
                                - div:
                                    style: feature-card
                                    children:
                                      - div:
                                          style: feature-icon
                                          text: "🔄"
                                      - h3:
                                          style: feature-title
                                          text: "Live Preview"
                                      - p:
                                          style: feature-description
                                          text: "See your changes in real-time as you edit your YAML manifest."
                                - div:
                                    style: feature-card
                                    children:
                                      - div:
                                          style: feature-icon
                                          text: "📱"
                                      - h3:
                                          style: feature-title
                                          text: "Responsive Design"
                                      - p:
                                          style: feature-description
                                          text: "Built-in responsive breakpoints and mobile-first design principles."
          
          # Footer component (from module)
          - footer:
              module: "footer"

# Responsive breakpoints
responsive:
  mobile:
    max-width: 768px
    styles:
      hero-title:
        font-size: "2.5rem"
      hero:
        padding: "3rem 1rem"
      features:
        padding: "3rem 1rem"
      features-grid:
        grid-template-columns: "1fr"

  tablet:
    min-width: 769px
    max-width: 1024px
    styles:
      hero-title:
        font-size: "3rem"
      features-grid:
        grid-template-columns: "repeat(2, 1fr)"

# Interactive behaviors
interactions:
  smoothScroll:
    type: "javascript"
    code: |
      // Smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });

  featureCardHover:
    type: "javascript"
    code: |
      // Add hover effects to feature cards
      document.querySelectorAll('.feature-card').forEach(card => {
        card.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-5px)';
          this.style.boxShadow = '0 8px 15px rgba(0,0,0,0.1)';
        });
        
        card.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0)';
          this.style.boxShadow = '0 4px 6px rgba(0,0,0,0.05)';
        });
      });

# Target configurations for different formats
targets:
  react:
    component-name: "CompletePage"
    props-interface: "CompletePageProps"
    export-default: true
    typescript: true
  
  vue:
    component-name: "CompletePage"
    script-lang: "typescript"
    style-scoped: true
    
  php:
    class-name: "CompletePage"
    namespace: "App\\Pages"
    
  html:
    standalone: true
    include-css: true
    include-js: true
    minify: false
