# Component linking configuration
components:
  header:
    source: "../components/header.yaml"
    slot: "header-slot"
    merge_styles: true
    required: false
    fallback:
      nav:
        style: "linked_header"
        children:
          - div:
              style: "container flex"
              children:
                - div:
                    text: "Template Linking Demo"
                    style: "color: white; font-weight: bold; font-size: 1.3em;"
                - div:
                    children:
                      - a:
                          style: "nav_item"
                          text: "Home"
                          href: "#"
                      - a:
                          style: "nav_item"
                          text: "Features"
                          href: "#features"
  
  footer:
    source: "../components/footer.yaml"
    slot: "footer-slot"
    merge_styles: true
    required: false
    fallback:
      footer:
        style: "linked_footer"
        children:
